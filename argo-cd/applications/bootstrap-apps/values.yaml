default:
  manifest:
    namespace: default
    server: https://kubernetes.default.svc

projects:
  bootstrap-apps:
    project: bootstrap-apps
    pathRoot: argo-cd/argo-cd
    repoURL: https://github.com/DiegoFr75/kubernetes-config.git
    targetRevision: HEAD
    valuesFile: 
      - values.yaml

    application:
      - name: argocd
        namespace: argocd