default:
  manifest:
    namespace: argocd
    server: https://kubernetes.default.svc

projects:
  bootstrapApps:
    project: bootstrap-apps
    pathRoot: argo-cd/argo-cd
    repoURL: https://github.com/DiegoFr75/kubernetes-config.git
    targetRevision: HEAD
    valuesFile: 
      - values.yaml

    applications:
      - name: argocd
        namespace: argocd