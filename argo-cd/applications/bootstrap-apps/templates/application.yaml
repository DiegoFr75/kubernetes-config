{{- $pathRoot := .Values.projects.bootstrapApps.pathRoot -}}
{{- $project := .Values.projects.bootstrapApps.project -}}
{{- $repoURL := .Values.projects.bootstrapApps.repoURL -}}
{{- $targetRevision := .Values.projects.bootstrapApps.targetRevision -}}
{{- $valuesFiles := .Values.projects.bootstrapApps.valuesFiles -}}

{{- range .Values.projects.bootstrapApps.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $project }}-{{ .name }}
  namespace: {{ $.Values.default.manifest.namespace }}
spec:
  project: {{ $project }}
  source:
    repoURL: {{ $repoURL }}
    targetRevision: {{ $targetRevision }}  
    path: {{ $pathRoot }}
    helm:
      valuesFiles: {{ $valuesFiles }}
  destination:
    server: {{ $.Values.default.manifest.server }}
    namespace: {{ .namespace }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
{{- end }}