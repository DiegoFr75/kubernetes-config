apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ${{ include "bootstrap-project.name" . }}
  namespace: ${{ .Values.default-namespace }}
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: ${{ include "default.server" . }}
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app
spec:
  project: ${{ include "bootstrap-project.name" . }}
  source:
    repoURL: https://github.com/DiegoFr75/kubernetes-config.git
    targetRevision: HEAD  
    path: argo-cd/applications/bootstrap-apps
    helm:
      valuesFiles:
      - values.yaml
  destination:
    server: {{ include "default.server" . }}
    namespace: "${{ .Values.default-namespace }}"
  syncPolicy:
    syncOptions:
    - CreateNamespace=true