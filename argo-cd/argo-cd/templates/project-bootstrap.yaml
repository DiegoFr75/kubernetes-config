apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd
  namespace: {{ $.Values.default.namespace }}
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: {{ $.Values.default.server }}
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: {{ $.Values.default.namespace }}
spec:
  project: argocd
  source:
    repoURL: {{ $.Values.default.repoURL }}
    targetRevision: HEAD  
    path: argo-cd/argo-cd
    helm:
      valuesFiles:
      - values.yaml
  destination:
    server: {{ $.Values.default.server }}
    namespace: {{ $.Values.default.namespace }}
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

