apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap-project
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: bootstrap-project
  source:
    repoURL: https://github.com/DiegoFr75/kubernetes-config.git
    targetRevision: HEAD  
    path: argo-cd/argo-cd
    helm:
      valuesFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: "argocd"
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
