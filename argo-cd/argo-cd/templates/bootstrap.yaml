apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap-project
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: "argocd"
  project: bootstrap-project