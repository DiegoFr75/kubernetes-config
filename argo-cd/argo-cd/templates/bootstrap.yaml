apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap-project
spec:
  destinations:
  - namespace: '*'
    server: kubernetes.default.svc


apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    server: kubernetes.default.svc
    namespace: "argocd"
  project: bootstrap-project